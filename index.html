<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Sruvey Form</title>
  </head>
  <body>
    <main>
      <div id="background"></div>
      <div id="contents">
        <header>
          <h1>freeCodeCamp Survey Form</h1>
          <h3>Thank you for taking the time to help us improve the platform</h3>
        </header>
        <form action="/action_page.php">
          <label for="name">Name</label>
          <input type="text" name="name" value="" placeholder=" Enter Your Name" required>
          <label for="email">Email</label>
          <input type="text" name="email" value="" placeholder=" Enter Your Email" required>
          <label for="age">Age (optional)</label>
          <input type="number" name="age" value="" placeholder=" Enter Your Age">
          <label for="role">Which option best describes your current role?</label>
          <select id="role" name="role">
            <option value="" disabled selected>Select current role</option>
            <option value="student">Student</option>
            <option value="ft-job">Full Time Job</option>
            <option value="ft-learner">Full Time Learner</option>
            <option value="nosay">Prefer not to say</option>
            <option value="other">Other</option>
          </select>
          <p>Would you recommend freeCodeCamp to a friend?</p>
          <div class="other-inputs">
            <input type="radio" name="recommend" value="definitely">
            <label for="definitely">Definitely</label>
            <br>
            <input type="radio" name="recommend" value="maybe">
            <label for="maybe">Maybe</label>
            <br>
            <input type="radio" name="recommend" value="not-sure">
            <label for="not-sure">Not Sure</label>
          </div>
          <label for="feature">What is your favorite feature of freeCodeCamp?</label>
          <select name="feature">
            <option value="" disabled selected>Select an option</option>
            <option value="challenges">challenges</option>
            <option value="projects">Projects</option>
            <option value="community">Community</option>
            <option value="open-source">Open Source</option>
          </select>
          <p>What would you like to see improved? (Check all that apply)</p>
          <div class="other-inputs">
            <input type="checkbox" name="fe-projects" value="Front-End Projects">
            <label for="fe-projects">Front-End Projects</label>
            <br>
            <input type="checkbox" name="be-projects" value="Back-End Projects">
            <label for="be-projects">Back-End Projects</label>
            <br>
            <input type="checkbox" name="datavis" value="Data Visualization">
            <label for="datavis">Data Visualization</label>
            <br>
            <input type="checkbox" name="challenges" value="Challenges">
            <label for="challenges">Challenges</label>
            <br>
            <input type="checkbox" name="opensource" value="Open Source Community">
            <label for="opensource">Open Source Community</label>
            <br>
            <input type="checkbox" name="help" value="Gitter help rooms">
            <label for="help">Gitter help rooms</label>
            <br>
            <input type="checkbox" name="videos" value="Videos">
            <label for="videos">Videos</label>
            <br>
            <input type="checkbox" name="meetings" value="City Meetups">
            <label for="meeting">City Meetups</label>
            <br>
            <input type="checkbox" name="wiki" value="Wiki">
            <label for="wiki">Wiki</label>
            <br>
            <input type="checkbox" name="forum" value="Forum">
            <label for="forum">Forum</label>
            <br>
            <input type="checkbox" name="courses" value="Additional Courses">
            <label for="courses">Additional Courses</label>
            <br>
            <p>Any comments or suggestions?</p>
          </div>
          <textarea>Enter your comment here...</textarea>
          <input type="submit" value="Submit" id="submit">
        </form>
      </div>
    </main>
  </body>
</html>
